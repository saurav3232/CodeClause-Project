<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav aria-label="breadcrumb" id="nav_container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" class="nav_content"><a href="/index.html">Timer</a></li>
            <li class="breadcrumb-item " aria-current="page" class="nav_content"><a href="/stopWatch.html">StopWatch</a></li>
        </ol>
    </nav>
    <div class="main_timer">
        <div class="default-timer">
            <div class="eg-timer">
                <h1 id="timer-heading" style="margin-right:20px;font-size: 10rem;">00:02:00</h1>
                <button class="btn btn-success" style="margin-right:20px;border-radius: 100%;font-size: 5rem;"
                    id="start">Start</button>
                <button class="btn btn-danger" style="margin-right:20px;border-radius: 100%;font-size: 5rem;"
                    id="reset">Reset</button>
            </div>
            <div class="timer-extras">
                <div id="timer-name" style="padding:10px">Timer1 </div>
                <div id="timer-detail-mini">(00:02:00)</div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Edit
                </button>
                <audio id="timer-sound" src="alarmSound.mp3"></audio>
            </div>
            <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
            </div>
        </div>
        
    </div>
    <!-- Vertically centered modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="editable-contents">
                        <div class="row g-3">
                            <div class="col-auto">
                                <input type="number" class="form-control" placeholder="Hrs" id="hrsFromEdit" value="00">
                            </div>
                            <div class="col-auto">
                                <input type="number" class="form-control" placeholder="Mins" id="minsFromEdit"
                                    value="02">
                            </div>
                            <div class="col-auto">
                                <input type="number" class="form-control" placeholder="Secs" id="secFromEdit"
                                    value="00">
                            </div>
                        </div>
                        <div class="row  g-1 mt-2">
                            <div class="col-auto">
                                <input type="text" class="form-control" id="timerName" placeholder="Timer Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveTimer" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
